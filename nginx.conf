server {
    listen 8080;  # Cloud Run expects the service to listen on port 8080

    # Define a location block for serving static files
    location / {
        root /usr/share/nginx/html;  # Default location for static files in the container
        index index.html;  # Default index file
    }

    # Optional: Reverse proxy configuration (uncomment if you need it)
    location /api {
        proxy_pass https://repo-1-482737751386.asia-south1.run.app/;  # Note the trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
